plugins {
    id 'java'
    id 'application'
}

group 'AnotherChessGame'
version '1.0'

mainClassName = 'anotherchessgame.launcher.AnotherChessGameLauncher'
def executableBaseName = group + "-" + version

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jar {
    archiveFileName = "${executableBaseName}.jar"
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}


